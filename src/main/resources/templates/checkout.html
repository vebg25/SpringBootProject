
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	        crossorigin="anonymous">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
	<div class="card text-center">
	  <div class="card-header">
	   
	  </div>
	  <div class="card-body">
	    <h5 class="card-title"> Continue Payment?</h5>
	    <p class="card-text"></p>
	    <a><button class="btn btn-primary btn-lg" id="rzp-button1">Pay</button></a>
	    <a href="/cart"><button class="btn btn-secondary btn-lg">Cancel</button></a>
	  </div>
	  
	  <div class="card-footer text-muted">
	 
	  </div>
	</div>

<script>
	var orderId = '[[${orderId}]]';
    var amount = '[[${amount}]]';
    var currency = '[[${currency}]]';
    
	var options = {
    "key": "rzp_test_1TdaBpCkC8PiPN", // Enter the Key ID generated from the Dashboard
    "amount": amount, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": currency,
    "name": "Acme Corp", //your business name
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": orderId, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "http://localhost:8081/home",//It is all about creating a post mapping in the controller for the same URL
    "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
        "name": "Gaurav Kumar", //your customer's name
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

</body>
</html>
