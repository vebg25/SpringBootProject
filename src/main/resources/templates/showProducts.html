		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/home">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/login">Login</a>

		        <li class="nav-item">

		<table class="table">
		  <thead class="thead-dark">
		    <tr>
			  <th scope="col">Product ID</th>
		      <th scope="col">Name</th>
		      <th scope="col">Description</th>
		      <th scope="col">Price</th>
		      <th scope="col">Image</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		      
		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="prod:${product}">
				<td th:text="${prod.id}"></td>
		      <td th:text="${prod.name}"></td>
		      <td th:text="${prod.description}"></td>
		      <td th:text="${prod.price}"></td>
		      <td>
				  <img th:src="@{/images/{filename}(filename=${prod.imageFile})}" width="100" alt="...">
			  </td>
			  <td><a class="btn btn-success" th:href="@{/update/{id}(id=${prod.id})}">Update</a></td>
			  <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${prod.id})}">Delete</a></td>
		    </tr>
		  </tbody>
		</table>

	</body>
