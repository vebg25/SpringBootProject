<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-commerce Product Page</title>
    <style>
        /* Set the width of the sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 50px;
            padding-right:30px;
        }

        /* Style sidebar links */
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* Change color on hover */
        .sidebar a:hover {
            color: #f1f1f1;
        }

        /* Style the content */
        .content {
            margin-left: 250px;
            padding: 16px;
        }
        .navbar{
			z-index:2;
			overflow: hidden;
			position:fixed;
		}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        
</head>

<body>

    <!-- Navbar -->
    		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/home">Legnavi</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/home">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/login">Login</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/user/profile">Profile</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/user/product/add">Add Product</a>
		        </li>
		        </li>
		          <li class="nav-item">
		          <a class="nav-link" href="/updateProducts">Update Product</a>
		        </li>
		         <li class="nav-item">
		          <a class="nav-link" href="/card">Show Products</a>
		        </li>
		          <li class="nav-item">
		          <a class="nav-link" href="/cart">Cart</a>
		        </li>
		         <li class="nav-item">
		          <a class="nav-link" href="/logout">Logout</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		 <div class="sidebar">
        
        <a href="/card">Products</a>
        <a href="/about">About</a>
        <a href="/contactUs">Contact Us</a>
    </div>

    <!-- Product Listing Section -->
    <div class="container mt-5 pt-4 mr-0">
        <div class="row" >
            <!-- Product Cards -->
            <div class="col-md-3 mb-3" th:each="prod:${product}">
			 
                <div class="card">
                    <img th:src="@{/images/{img}(img=${prod.imageFile})}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${prod.name}"></h5>
                        <p class="card-text" th:text="${prod.description}"></p>
                        <p class="card-text" th:text="${prod.price}"></p>
                        <a th:href="@{/cart/add/{id}(id=${prod.id})}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
			  
            </div>
        </div>
    </div>
