<!DOCTYPE html>
<html>
	<head>
		<title></title>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	        crossorigin="anonymous">
	</head>
	<body>
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/home">Legnavi</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/home">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/login">Login</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/user/profile">Profile</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/user/product/add">Add Product</a>
		        </li>
		        </li>
		          <li class="nav-item">
		          <a class="nav-link" href="/updateProducts">Update Product</a>
		        </li>
		         <li class="nav-item">
		          <a class="nav-link" href="/card">Show Products</a>
		        </li>
		          <li class="nav-item">
		          <a class="nav-link" href="/cart">Cart</a>
		        </li>
		         <li class="nav-item">
		          <a class="nav-link" href="/logout">Logout</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="card text-center">
		  <div class="card-header mt-4">
		    Your Cart
		    
		  </div>
		  <div class="card-body pb-4">
		    <table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Name</th>
			      <th scope="col">Description</th>
			      <th scope="col">Price</th>
			      <th scope="col">Image</th>
			      <th scope="col"></th>
			      
			      
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="productShow:${showProducts}">
			      <td th:text="${productShow.name}"></td>
			      <td th:text="${productShow.description}"></td>
			      <td th:text="${productShow.price}"></td>
			      <td>
					  <img th:src="@{/images/{filename}(filename=${productShow.imageFile})}" width="100" alt="...">
				  </td>
				  <td>
					  <a th:href="@{/delete/cart/{id}(id=${productShow.id})}" class="btn btn-danger">Delete</a>
				  </td>
			    </tr>
			  </tbody>
			</table>
		  </div>
		  <div class="card-footer text-muted">
			  
			  
		   <form action="/checkout" method="post">
			    <input type="hidden" name="bill" th:value="${bill}">
			    <button type="submit" class="btn btn-primary">
			        Proceed to checkout
			    </button>
			</form>
		   </div>
		    <p>Total Amount: 
				<div th:text="${bill}"></div>
			</p>
		  </div>
		</div>
	</body>
</html>
