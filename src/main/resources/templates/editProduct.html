		<h3 class="text-center">Update product</h3>	
		<div class="container">
			<div class="d-flex justify-content-center">
					<form th:action="@{/edit/{id}(id=${id})}" method="post" th:object="${product}" enctype="multipart/form-data">
						<div class="form-group">
					    	<label for="name">Name</label>
					    	<input type="text" class="form-control" id="name" placeholder="Enter Name" th:field="*{name}">
					  	</div>
					  	<div class="form-group">
					    	<label for="description">Description</label>
					    	<input type="text" class="form-control" id="description" placeholder="Enter Description" th:field="*{description}">
					  	</div>
					  	<div class="form-group">
					    	<label for="price">Price</label>
					    	<input type="text" class="form-control" id="price" placeholder="Enter Price" th:field="*{price}">
					  	</div>
					  	<div class="form-group">
					    	<label for="image">Image</label>
					    	<input type="file" class="form-control" name="imageFile" id="image" placeholder="Browse" th:field="*{imageFile}">
					  	</div>
					  	<button type="submit" class="btn btn-primary">Submit</button>
					</form>
					
			</div>
		</div>
